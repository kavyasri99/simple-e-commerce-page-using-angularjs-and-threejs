<div class="container" ng-controller="CheckoutCtrl">

    <div class="page-header">
        <h3>Checkout Page</h3>
    </div>

    <div class="well">
        <table class="table table-stripped table-bordered">
            <thead>
                <th>
                    Item
                </th>
                <th>
                    Quantity
                </th>
                <th>
                    Net Weight
                </th>
                <th>
                    Status
                </th>
            </thead>
            <tbody>
                <tr ng-repeat="data in AddToCartItems">
                    <td>{{data.ItemName}}</td>
                    <td>{{data.ItemQuantity}}</td>
                    <td>{{data.ItemNetWeight}}</td>
                    <td>{{data.StockStatus}}</td>
                </tr>
                
                
            </tbody>
            
        </table>
        <button class="btn btn-info orderingitems">Order</button>
    </div>


    <hr class="solid" style="border-top: 3px solid #bbb;">

    <div class="page-header">
        <h3>Wish list</h3>
    </div>

    <div class="well">
        <table class="table table-stripped table-bordered">
            <thead>
                <th>
                    Item
                </th>
                <th>
                    Quantity
                </th>
                <th>
                    Net Weight
                </th>
                <th>
                    Status
                </th>
            </thead>
            <tbody>
                <tr ng-repeat="data in AddtoWishlistitems">
                    <td>{{data.ItemName}}</td>
                    <td>{{data.ItemQuantity}}</td>
                    <td>{{data.ItemNetWeight}}</td>
                    <td>{{data.StockStatus}}</td>
                    <!-- <td><button ng-click="AddItemToCart(data.name,Quantity,data.netweight,data.quantity)">Move to cart</button></td> -->
                </tr>
                
            </tbody>
        </table>
    </div>


    <!-- <div >
        <a href="#!/cart" class="btn btn-danger" ng-click="selecteditemset()">Customize</a>
    </div> -->
</div>
